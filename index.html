
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sleep Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .status {
            margin: 10px;
            font-size: 1.2em;
        }
        #game-area {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 150px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .card.positive {
            background: linear-gradient(135deg, #7d3ff1, #5e2dbe);
            color: #fff;
        }
        .card.negative {
            background: linear-gradient(135deg, #8b0000, #2c0000);
            color: #f4f4f4;
        }
        .card.showdown {
            background: #000;
            color: #fff;
        }
        .btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #shine-bar-container, #sanity-bar-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            background: #444;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #shine-bar {
            height: 100%;
            background: #7d3ff1;
            transition: width 0.3s ease;
        }
        #sanity-bar {
            height: 100%;
            background: #ff4444;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Doctor Sleep Card Game</h1>
    <div class="status" id="status">Shine Points: 10 | Sanity: 12</div>
    <div id="shine-bar-container">
        <div id="shine-bar" style="width: 33%;"></div>
    </div>
    <div id="sanity-bar-container">
        <div id="sanity-bar" style="width: 100%;"></div>
    </div>
    <button class="btn" id="draw-button" onclick="drawCards()">Draw Cards</button>
    <div id="game-area"></div>

    <script>
        let shinePoints = 10;
        let sanity = 12;
        const maxShinePoints = 30;
        const maxSanity = 12;
        let cardsPlayedThisTurn = 0;
        let firstTurn = true;
        let finalCardUnlocked = false;

        const deck = [
            { name: "Abra's Plan", effect: { shine: 5, sanity: 1 }, description: "Abra helps you! Gain 5 Shine Points and 1 Sanity.", type: "positive" },
            { name: "True Knot Ambush", effect: { shine: -6, sanity: -3 }, description: "The True Knot ambushes you! Lose 6 Shine Points and 3 Sanity.", type: "negative" },
            { name: "Healing Vision", effect: { shine: 4, sanity: 2 }, description: "A vision brings clarity. Gain 4 Shine Points and 2 Sanity.", type: "positive" },
            { name: "Overlook Flashback", effect: { shine: -5, sanity: -2 }, description: "Flashbacks haunt you! Lose 5 Shine Points and 2 Sanity.", type: "negative" }
        ];

        const finalCard = { name: "The Overlook Showdown", description: "The final battle awaits. Use your shine wisely.", type: "showdown" };
        const hand = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function drawCards() {
            if (deck.length === 0 && !finalCardUnlocked) {
                finalCardUnlocked = true;
                hand.push(finalCard);
                initializeGame();
                return;
            }

            if (deck.length === 0 && hand.length === 1 && hand[0].name === "The Overlook Showdown") {
                alert("Your end draws near...");
                return;
            }

            if (firstTurn || cardsPlayedThisTurn >= 2) {
                shuffle(deck);
                for (let i = 0; i < 3 && deck.length > 0; i++) {
                    const card = deck.shift();
                    hand.push(card);
                }
                cardsPlayedThisTurn = 0;
                firstTurn = false;
                initializeGame();
            } else {
                alert("You must play at least 2 cards before drawing more.");
            }
        }

        function playCard(index) {
            const card = hand[index];
            if (card.name === "The Overlook Showdown") {
                sanity = 1;
                updateStatusBars();
                alert("Final Battle Triggered!");
                return;
            }
            shinePoints += card.effect.shine;
            sanity = Math.max(0, sanity + card.effect.sanity);
            hand.splice(index, 1);
            cardsPlayedThisTurn++;
            updateStatusBars();
            initializeGame();
        }

        function updateStatusBars() {
            const shineBar = document.getElementById("shine-bar");
            const sanityBar = document.getElementById("sanity-bar");
            shineBar.style.width = `${(shinePoints / maxShinePoints) * 100}%`;
            sanityBar.style.width = `${(sanity / maxSanity) * 100}%`;
        }

        function initializeGame() {
            const gameArea = document.getElementById("game-area");
            gameArea.innerHTML = "";
            hand.forEach((card, index) => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card", card.type);
                cardElement.innerHTML = `<h3>${card.name}</h3><p>${card.description}</p>`;
                cardElement.onclick = () => playCard(index);
                gameArea.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
