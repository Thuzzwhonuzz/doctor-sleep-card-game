
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sleep Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .status {
            margin: 10px;
            font-size: 1.2em;
        }
        #game-area {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 150px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1em;
        }
        .card p {
            font-size: 0.9em;
        }
        .card.positive {
            background: linear-gradient(135deg, #7d3ff1, #5e2dbe);
            color: #fff;
        }
        .card.negative {
            background: linear-gradient(135deg, #8b0000, #2c0000);
            color: #f4f4f4;
        }
        .card.showdown {
            background: #000;
            color: #fff;
        }
        .btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #shine-bar-container, #sanity-bar-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            background: #444;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #shine-bar {
            height: 100%;
            background: #7d3ff1;
            transition: width 0.3s ease;
        }
        #sanity-bar {
            height: 100%;
            background: #ff4444;
            transition: width 0.3s ease;
        }
        .spinner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            border: 8px solid #7d3ff1;
            border-top: 8px solid #8b0000;
            display: none;
        }
        .pointer {
            width: 10px;
            height: 30px;
            background-color: #fff;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(1080deg); }
        }
    </style>
</head>
<body>
    <h1>Doctor Sleep Card Game</h1>
    <div class="status" id="status">Shine Points: 10 | Sanity: 12</div>
    <div id="shine-bar-container">
        <div id="shine-bar" style="width: 33%;"></div>
    </div>
    <div id="sanity-bar-container">
        <div id="sanity-bar" style="width: 100%;"></div>
    </div>
    <button class="btn" id="draw-button" onclick="drawCards()">Draw Cards</button>
    <div id="game-area"></div>
    <div class="spinner" id="spinner"></div>

    <script>
        let shinePoints = 10;
        let sanity = 12;
        const maxShinePoints = 30;
        const maxSanity = 12;
        let cardsPlayedThisTurn = 0;
        let firstTurn = true;
        let finalCardUnlocked = false;
        let finalBattleStarted = false;

        const deck = [
            { name: "Abra's Plan", effect: { shine: 5, sanity: 1 }, description: "Abra helps you! Gain 5 Shine Points and 1 Sanity.", type: "positive" },
            { name: "True Knot Ambush", effect: { shine: -6, sanity: -3 }, description: "The True Knot ambushes you! Lose 6 Shine Points and 3 Sanity.", type: "negative" }
        ];

        const finalCard = { name: "The Overlook Showdown", description: "The final battle awaits. Use your shine wisely.", type: "showdown" };
        const hand = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function drawCards() {
            if (deck.length === 0 && !finalCardUnlocked) {
                finalCardUnlocked = true;
                hand.push(finalCard);
                initializeGame();
                return;
            }

            if (deck.length === 0 && hand.length === 1 && hand[0].name === "The Overlook Showdown") {
                alert("Your end draws near...");
                return;
            }

            if (firstTurn || cardsPlayedThisTurn >= 2) {
                for (let i = 0; i < 3 && deck.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * deck.length);
                    const card = deck.splice(randomIndex, 1)[0];
                    hand.push(card);
                }
                cardsPlayedThisTurn = 0;
                firstTurn = false;
                initializeGame();
            } else {
                alert("You must play at least 2 cards before drawing more.");
            }
        }

        function playCard(index) {
            const card = hand[index];
            if (card.name === "The Overlook Showdown" && !finalBattleStarted) {
                sanity = 1;
                updateStatusBars();
                startFinalBattle();
                finalBattleStarted = true;
                return;
            }
            shinePoints += card.effect.shine;
            sanity = Math.max(0, sanity + card.effect.sanity);
            hand.splice(index, 1);
            cardsPlayedThisTurn++;
            updateStatusBars();
            initializeGame();
        }

        function updateStatusBars() {
            document.getElementById("status").textContent = `Shine Points: ${shinePoints} | Sanity: ${sanity}`;
            document.getElementById("shine-bar").style.width = `${(shinePoints / maxShinePoints) * 100}%`;
            document.getElementById("sanity-bar").style.width = `${(sanity / maxSanity) * 100}%`;
        }

        function startFinalBattle() {
            const spinner = document.getElementById("spinner");
            spinner.style.display = "block";
            spinner.style.animation = "spin 4s ease-out";
            setTimeout(() => {
                spinner.style.display = "none";
                const outcome = Math.random() < 0.75 ? "win" : "lose";
                alert(outcome === "win" ? "You beat the game!" : "You lost. Game Over.");
                setTimeout(() => location.reload(), 5000);
            }, 4000);
        }

        function initializeGame() {
            const gameArea = document.getElementById("game-area");
            gameArea.innerHTML = "";
            hand.forEach((card, index) => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card", card.type);
                cardElement.innerHTML = `<h3>${card.name}</h3><p>${card.description}</p>`;
                cardElement.onclick = () => playCard(index);
                gameArea.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
