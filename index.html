
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sleep Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .status {
            margin: 10px;
            font-size: 1.2em;
        }
        #game-area {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 150px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .card.positive {
            background: linear-gradient(135deg, #7d3ff1, #5e2dbe);
            color: #fff;
        }
        .card.negative {
            background: linear-gradient(135deg, #8b0000, #2c0000);
            color: #f4f4f4;
        }
        .card.showdown {
            background: #000;
            color: #fff;
        }
        .btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .guide-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .guide-button:hover {
            background-color: #0056b3;
        }
        #shine-bar-container, #sanity-bar-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            background: #444;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #shine-bar {
            height: 100%;
            background: #7d3ff1;
            transition: width 0.3s ease;
        }
        #sanity-bar {
            height: 100%;
            background: #ff4444;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Doctor Sleep Card Game</h1>
    <button class="guide-button" onclick="showGuide()">Guide</button>
    <div class="status" id="status">Shine Points: 10 | Sanity: 12</div>
    <div id="shine-bar-container">
        <div id="shine-bar" style="width: 33%;"></div>
    </div>
    <div id="sanity-bar-container">
        <div id="sanity-bar" style="width: 100%;"></div>
    </div>
    <button class="btn" id="draw-button" onclick="drawCards()">Draw Cards</button>
    <div id="game-area"></div>

    <script>
        let shinePoints = 10;
        let sanity = 12;
        const maxShinePoints = 30;
        const maxSanity = 12;
        let cardsPlayedThisTurn = 0;
        let firstTurn = true;
        let finalCardUnlocked = false;

        const deck = [
            { name: "Abra's Plan", effect: { shine: 5, sanity: 1 }, description: "Abra helps you! Gain 5 Shine Points and 1 Sanity.", type: "positive" },
            { name: "True Knot Ambush", effect: { shine: -6, sanity: -3 }, description: "The True Knot ambushes you! Lose 6 Shine Points and 3 Sanity.", type: "negative" },
        ];

        const finalCard = { name: "The Overlook Showdown", description: "The final battle awaits. Use your shine wisely.", type: "showdown" };
    </script>
</body>
</html>
